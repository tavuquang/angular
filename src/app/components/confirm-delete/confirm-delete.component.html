<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
    Would you like to delete?
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">No</button>
    <button mat-raised-button color="primary" (click)="deleteEmployee(data.id)">Ok</button>
</div>
