<div class="search-input">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchText">
    </mat-form-field>

</div>

<div class="pokemon-grid">
    <button class="box" *ngFor="let pokemon of filteredPokemons" (click)="onDetailClick(pokemon.name)">
        <img [src]="pokemon.sprites.front_default" alt="Pokemon">
        <h3>{{ pokemon.name }}</h3>
    </button>
</div>

<div class="container-select-items">
    <p>Items per page</p>
    <mat-form-field appearance="outline" class="select-items-page">
        <mat-select [(value)]="selectedItem" name="pokemon" (valueChange)="selectItem()">
            <mat-option *ngFor="let item of itemsPerPage" [value]="item">{{item}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div mat-dialog-actions class="action">
    <button *ngIf="offset>0" mat-raised-button (click)="onPrevious()">Previous</button>
    <button mat-raised-button color="primary" (click)="onNext()">Next</button>
</div>
